<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bluesky Comments</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 300px;
        height: 500px;
        overflow: auto;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
      }

      #status-container {
        padding: 10px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }

      #status-container:empty {
        display: none;
      }
      
      #comments-container {
        padding: 10px;
      }

      #user-post-button {
        margin-top: 10px;
        width: 100%;
        padding: 0.8em;
        font: inherit;
        box-sizing: border-box;
        background: #1a73e8;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        border: 0;
      }

      #user-post-button:hover {
        background: #1669bb;
      }

      #user-post-text {
        width: 100%;
        height: 9em;
        padding: 0.8em;
        font: inherit;
        box-sizing: border-box;
        border-radius: 4px;
      }

      .status-text {
        padding-left: .4em;
        font-weight: bold;
        color: rgba(0, 0, 0, .6);
        font-size: larger;
        margin-top: .2em;
        margin-bottom: .4em;
      }

      .error {
        color: #d93025;
      }

      .success {
        color: #188038;
      }

      a {
        color: #1a73e8;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
    <script type="module" crossorigin src="/assets/popup-9e26bc67.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-d01a6f05.js">
  </head>

  <body>
    <div id="status-container"></div>
    <div id="comments-container"></div>

    
  </body>
</html>
