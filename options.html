<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bluesky Comments Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }

        #status {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Login to Bluesky</h1>
    <form id="login-form">
        <label for="username">Bluesky Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">App Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
    </form>
    <div id="status"></div>
    <script src="options.js"></script>
</body>

</html>
